<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<a href="/create-book">Create book</a>
<h1>Books</h1>
<p th:each="book: ${books}">
    Title: <span th:text="${book.title}"></span>
    <br />
    ISBN: <span th:text="${book.isbn}"></span>
    <br />
    Author: <span th:text="${book.author}"></span>
</p>
</body>
</html>
